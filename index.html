    <script>
        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('formDate').value = today;
        document.getElementById('reqDate').value = today;
        document.getElementById('compDate').value = today;
        document.getElementById('completionDate').value = today;

        // Clear form function
        function clearForm() {
            if (confirm('Are you sure you want to clear all fields?')) {
                // Clear all input fields
                document.querySelectorAll('input[type="text"], input[type="date"], textarea').forEach(input => {
                    input.value = '';
                });
                
                // Uncheck checkboxes
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.checked = false;
                });
                
                // Reset dates to today
                document.getElementById('formDate').value = today;
                document.getElementById('reqDate').value = today;
                document.getElementById('compDate').value = today;
                document.getElementById('completionDate').value = today;
                
                alert('Form cleared successfully!');
            }
        }

        // Load ticket ID from URL if present
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ticketId = urlParams.get('id');
            
            if (ticketId) {
                // You can use the ticket ID here
                // For example, set it as Service Record No.
                document.getElementById('serviceRecordNo').value = ticketId;
                
                // Or fetch data from Zoho Desk API
                // fetchTicketData(ticketId);
            }
        });

        // Auto-save form data to localStorage
        const formElements = document.querySelectorAll('input, textarea, select');
        formElements.forEach(element => {
            element.addEventListener('input', function() {
                localStorage.setItem(this.id, this.value);
            });
            
            // Load saved data
            const savedValue = localStorage.getItem(element.id);
            if (savedValue !== null) {
                element.value = savedValue;
            }
        });

        // Save checkbox states
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                localStorage.setItem(this.id, this.checked);
            });
            
            // Load saved checkbox states
            const savedState = localStorage.getItem(checkbox.id);
            if (savedState !== null) {
                checkbox.checked = savedState === 'true';
            }
        });
    </script>
